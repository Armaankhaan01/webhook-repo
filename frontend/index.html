<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“¡ GitHub Webhook Monitor</h1>
            <p class="subtitle">Real-time tracking of Push, Pull Request, and Merge events</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span id="connection-status" class="status-value">Connecting...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Total Events:</span>
                <span id="event-count" class="status-value">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Updated:</span>
                <span id="last-updated" class="status-value">Never</span>
            </div>
        </div>

        <div class="events-container">
            <h2>Recent Events</h2>
            <div id="events-list" class="events-list">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
